<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>love's photobooth</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Home Page -->
  <div id="home-page" class="page">
    <h1>
      <img src="assets/love's photobooth_1.png" alt="love's photobooth" class="title-image"></h1>
    <p class="subheading">capture the love, capture the beauty</p>
    <button id="start-home">start</button>
    <p class="footer">made by lynard andres<br>for many nicole<br>04-27 happy anniversary!</p>
  </div>

  <!-- Welcome Page -->
  <div id="welcome-page" class="welcome-page" style="display: none;">
    <h1>Welcome, my love!</h1>
    <p1>You have 3 seconds for each shot - no retakes!</p1>
    <p2>You are the apple of my eye, as beautiful as can be</p2>
    <p3>i love you! happy anniversary!</p3>
    <button id="start-welcome">startðŸ’ž</button>
  </div>

  <!-- Picture Page -->
  <div id="picture-page" class="page" style="display: none;">
    <h1>
      <img src="assets/love's photobooth_1.png" alt="love's photobooth" class="title-image"></h1>
   
      <!-- Camera Container -->
      <div class="camera-container">
    <!-- Video and Canvas -->
    <div class="camera-section">
      <video id="video" autoplay></video>
      <canvas id="canvas" style="display: none;"></canvas>
    </div>

    <!-- Photo Previews -->
    <div id="photos"></div>
  </div>

  <!-- Countdown and Capture Button -->
  <div id="countdown"></div>
  <button id="capture-btn">ðŸ“¸ start countdown</button>
</div>

<!-- Final Collage Page -->
<div id="collage-page" style="display: none;"> 
  <!-- Customization Controls -->
  <div id="customization-panel">
    <h2>Customize Your Collage</h2>
    <label for="backgroundColor">Background Color:</label>
    <input type="color" id="backgroundColor" value="#ffb6e1">

    <label for="gradientColor1">Gradient Color 1:</label>
    <input type="color" id="gradientColor1" value="#ff9aa2">
  
    <label for="gradientColor2">Gradient Color 2:</label>
    <input type="color" id="gradientColor2" value="#ffebf3">
  
    <label for="useGradient">Use Gradient Background:</label>
    <input type="checkbox" id="useGradient">

    <label for="textColor">Text Color:</label>
    <input type="color" id="textColor" value="#ffffff">

    <label for="bottomText">Bottom Text:</label>
    <input type="text" id="bottomText" value="photobooth">

    <label for="numberOfPhotos">Number of Photos:</label>
    <input type="number" id="numberOfPhotos" min="1" max="4" value="4">
    
    <!-- Download Collage Button -->
    <button id="download-btn">Download Collage</button>

    <!-- Back to Home Button -->
    <button id="back-to-home" class="back-to-home-btn">Home</button>
  </div>

  <!-- Collage Display -->
  <div id="collage-display">
    <canvas id="final-canvas"></canvas>
  </div>
</div>

  <script src="./script.js" defer></script>
</body>
</html>
